<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      .tooltip {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.8);
        color: rgb(236, 236, 236);
        border-radius: 3px;
        padding: 5px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .bar {
        fill-opacity: 0.8;
      }
      .axis-label {
        font-size: 14px;
        font-weight: bold;
      }
      .title {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Fastest electric vehicles released in 2023 <small><i> - (Sequential color map)</i></small></h1>
    <div id="chart2"></div>
  </br>
  
  <h2 class="title">Cars released per brand</h1>
    <div id="chart"></div>
    <script>
      // Load the CSV data
      d3.csv("ElectricCarData_Clean.csv").then((data) => {
        // Prepare the data
        const brandData = d3.rollup(
          data,
          (v) => v.length,
          (d) => d.Brand
        );

        // Sort the data by value (descending)
        const sortedData = Array.from(brandData.entries()).sort((a, b) =>
          d3.descending(a[1], b[1])
        );

        // Create the SVG container
        const width = 1280;
        const height = 600;
        const margin = { top: 50, right: 20, bottom: 60, left: 80 };
        const svg = d3
          .select("#chart")
          .append("svg")
          .attr("width", width)
          .attr("height", height);

        // Create the scales and axes
        const x = d3
          .scaleBand()
          .domain(sortedData.map((d) => d[0]))
          .range([margin.left, width - margin.right])
          .padding(0.1);
        const y = d3
          .scaleLinear()
          .domain([0, d3.max(sortedData, (d) => d[1])])
          .range([height - margin.bottom, margin.top]);

        const xAxis = svg
          .append("g")
          .attr("transform", `translate(0, ${height - margin.bottom})`)
          .call(d3.axisBottom(x));
        
        xAxis.selectAll("text")
  .attr("transform", "rotate(-45)")
  .attr("text-anchor", "end")
  .attr("dx", "-0.8em")
  .attr("dy", "-0.15em");
        const yAxis = svg
          .append("g")
          .attr("transform", `translate(${margin.left}, 0)`)
          .call(d3.axisLeft(y));

        // Add x and y labels
        svg
          .append("text")
          .attr("class", "axis-label")
          .attr("text-anchor", "middle")
          .attr("x", width / 2)
          .attr("y", height - 10)
          .text("Brands");

        svg
          .append("text")
          .attr("class", "axis-label")
          .attr("text-anchor", "middle")
          .attr("transform", "rotate(-90)")
          .attr("x", -height / 2)
          .attr("y", margin.left - 50)
          .text("Total Number of cars released");

        // Create the color scale (categorical)
        const color = d3.scaleOrdinal(d3.schemeCategory10);

        // Draw the bars
        svg
          .selectAll("rect")
          .data(sortedData)
          .join("rect")
          .attr("class", "bar")
          .attr("x", (d) => x(d[0]))

          .attr("y", (d) => y(d[1]))
          .attr("width", x.bandwidth())
          .attr("height", (d) => y(0) - y(d[1]))
          .attr("fill", (d) => color(d[0]))

          // Add interactivity with tooltips
          .on("mouseover", (event, d) => {
            tooltip.style("opacity", 1);
            tooltip.html(`<p>${d[0]}: ${d[1]} cars</p>`);
          })
          .on("mousemove", (event) => {
            tooltip
              .style("left", `${event.pageX + 10}px`)
              .style("top", `${event.pageY + 10}px`);
          })
          .on("mouseout", () => {
            tooltip.style("opacity", 0);
          });

        // Add a tooltip
        const tooltip = d3
          .select("body")
          .append("div")
          .attr("class", "tooltip");
      });
    </script>

    <script>
      // Load the CSV data
      d3.csv("ElectricCarData_Clean.csv").then((data) => {
        // Prepare the data
        data.forEach((d) => {
          d.AccelSec = +d.AccelSec;
          d.Range_Km = +d.Range_Km;
        });

        // Create the SVG container
        const width = 1280;
        const height = 500;
        const margin = { top: 50, right: 20, bottom: 60, left: 80 };
        const svg = d3
          .select("#chart2")
          .append("svg")
          .attr("width", width)
          .attr("height", height);

        // Create the scales and axes
        const x = d3
          .scaleLinear()
          .domain([0, d3.max(data, (d) => d.AccelSec)])
          .range([margin.left, width - margin.right]);
        const y = d3
          .scaleLinear()
          .domain([0, d3.max(data, (d) => d.Range_Km)])
          .range([height - margin.bottom, margin.top]);

        const xAxis = svg
          .append("g")
          .attr("transform", `translate(0, ${height - margin.bottom})`)
          .call(d3.axisBottom(x));
        const yAxis = svg
          .append("g")
          .attr("transform", `translate(${margin.left}, 0)`)
          .call(d3.axisLeft(y));

        // Add x and y labels
        svg
          .append("text")
          .attr("class", "axis-label")
          .attr("text-anchor", "middle")
          .attr("x", width / 2)
          .attr("y", height - 10)
          .text("Acceleration (seconds)");

        svg
          .append("text")
          .attr("class", "axis-label")
          .attr("text-anchor", "middle")
          .attr("transform", "rotate(-90)")
          .attr("x", -height / 2)
          .attr("y", margin.left - 50)
          .text("Range (kilometers)");

        // Create the color scale (sequential)
        const color = d3
          .scaleSequential()
          .domain([d3.max(data, (d) => d.AccelSec), 0])
          .interpolator(d3.interpolateBlues);

        // Draw the points
        svg
          .selectAll("circle")
          .data(data)
          .join("circle")
          .attr("cx", (d) => x(d.AccelSec))
          .attr("cy", (d) => y(d.Range_Km))
          .attr("r", 5)
          .attr("fill", (d) => color(d.AccelSec));

        // Adjust the color on hover
        svg
          .selectAll("circle")
          .on("mouseover", (event, d) => {
            svg
              .selectAll("circle")
              .attr("fill", (d2) => (d2 === d ? "orange" : color(d2.AccelSec)));
            tooltip.style("opacity", 1);
            tooltip.html(`
            <p>Model: ${d.Brand}</p>
            <p>Model: ${d.Model}</p>
            <p>Acceleration: ${d.AccelSec} sec</p>
            <p>Range: ${d.Range_Km} km</p>
          `);
          })
          .on("mouseout", () => {
            svg.selectAll("circle").attr("fill", (d) => color(d.AccelSec));
            tooltip.style("opacity", 0);
          });

        // Add a title
        svg
          .append("text")
          .attr("class", "title")
          .attr("text-anchor", "middle")
          .attr("x", width / 2)
          .attr("y", margin.top / 2)
        //   .text("Fastest electric vehicles released in 2023");

        // Add interactivity with tooltips
        const tooltip = d3
          .select("body")
          .append("div")
          .attr("class", "tooltip");

        svg.selectAll("circle").on("mousemove", (event) => {
          tooltip
            .style("left", `${event.pageX + 10}px`)
            .style("top", `${event.pageY + 10}px`);
        });
      });
    </script>
  </body>
</html>
